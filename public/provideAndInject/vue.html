<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const Comp = {
      name: 'Comp',
      template: '<h1>{{msg}}</h1>',
      inject: ['msg'],
    }

    const App = {
      template: '<Comp />',
      components: {Comp},
      provide: {
        msg: 'HelloWorld'
      }
    }

    Vue.createApp(App).mount('#root')
  </script>
</body>
</html>
